<body>
  <p>Chargement de la page du jour...</p>
  <script>
    // Récupère le numéro du jour (1 à 31)
    const today = new Date();
    const day = today.getDate();


    const limitDate = new Date(2025, 8, 22); // 22 septembre 2025 (mois 0-indexé)

    if (today < limitDate) {
      // Avant la date limite → page spéciale
      window.location.href = "pages/earlybird.html";
    } else {
      // Après la date limite → rotation mensuelle
      const day = today.getDate(); // 1 → 31
      const targetPage = `pages/${day}.html`;
      //redirection vers la page du jour
      window.location.href = targetPage;
    }


    /*

    */
  </script>
