<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Album - Jour X</title>

    <style>
        /* Navigation fl√®ches */
        .nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            padding: 0.5rem 1rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s, transform 0.2s;
        }

        .nav.left {
            left: 10px;
        }

        .nav.right {
            right: 10px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            /* Police manuscrite √©l√©gante */
            font-size: 2rem;
            color: #2d2d2d;
            margin-bottom: 1rem;
            margin-top: 1.6rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* My version */
        .quote {
            font-size: 1rem;
            font-style: italic;
            color: #444;
            max-width: 95%;
            /* margin: 0.5rem 0; */
            /* margin-bottom: 1.5rem; */
            /* margin: 1.4rem 0; */
            margin: 0rem 0;
        }

        .text-frame {
            max-width: 95%;
            padding: 2rem;
            padding-top: 0rem;
            padding-bottom: 0rem;
            text-align: left;
            line-height: 1.4;
            font-size: 1rem;
            font-style: italic;
            color: #444;
            margin-top: -0.5rem;
            /* margin: 0rem 0; */
            margin-bottom: -1rem;
        }

        .photo-frame {
            max-width: 95%;
            width: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin: 1.2rem 0;
        }

        .photo-frame img {
            width: 100%;
            display: block;
            opacity: 1;
            transition: opacity 0.4s ease;
        }
        
        .photo-frame.fade-out img {
            opacity: 0;
        }

        footer {
            font-size: 0.85rem;
            color: #666;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
            width: 100%;
            box-sizing: border-box;
        }

</head>

<body>
    <h1>‚ù§Ô∏è Jour X ‚ù§Ô∏è </h1>
    <main>
        <!-- /* Navigation fl√®ches */  -->
        <div class="nav left" onclick="prevPhoto()">&#10094;</div>
        <div class="nav right" onclick="nextPhoto()">&#10095;</div>

        <p class="quote top" id="quoteTop">¬´ Le bonheur se trouve dans les petites choses. ¬ª</p>

        <div class="photo-frame" id="photoContainer">
            <img id="photo" src="/Images/Dolomites_sexy.jpg" alt="Photo du jour">
        </div>

        <p class="quote bottom" id="quoteBottom">Un souvenir, un instant, une lumi√®re douce ‚ú®</p>
    </main>

    <footer> ¬© Mon Album de Souvenirs ¬∑ Cr√©√© avec amour ‚ù§Ô∏è</footer>


    <script>
        // Tableau des photos et citations associ√©es
        const photos = [
            {
                img: "/Images/Dolomites_sexy.jpg",
                top: "¬´ Le bonheur se trouve dans les petites choses. ¬ª",
                bottom: "Un souvenir, un instant, une lumi√®re douce ‚ú®"
            },
            {
                img: "/Images/TommyUngerer_moi_troll.jpg",
                top: "¬´ Chaque jour est une nouvelle page √† √©crire. ¬ª",
                bottom: "La douceur des instants simples üå∏"
            },
            {
                img: "/Images/Dolomites_sexy.jpg",
                top: "Test",
                bottom: "test"
            }
        ];

        let current = 0;

        // Met √† jour la photo et les citations affich√©es
        function updatePhoto() {
            const photoContainer = document.getElementById("photoContainer");
            const photo = document.getElementById("photo");

            // D√©clenche fade out
            photoContainer.classList.add("fade-out");

            setTimeout(() => {
                // Changement de contenu
                document.getElementById("photo").src = photos[current].img;
                document.getElementById("quoteTop").textContent = photos[current].top;
                document.getElementById("quoteBottom").textContent = photos[current].bottom;
                // document.getElementById("caption").textContent = photos[current].caption;

                // R√©-affiche avec fade-in
                photoContainer.classList.remove("fade-out");
            }, 400); // dur√©e de la transition
        }

        // Gestion du swipe
        const photoContainer = document.getElementById("photoContainer");
        let startX = 0;

        photoContainer.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        photoContainer.addEventListener("touchend", (e) => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) { // seuil de swipe
                if (diff > 0) {
                    // swipe gauche ‚Üí photo suivante
                    current = (current + 1) % photos.length;
                } else {
                    // swipe droite ‚Üí photo pr√©c√©dente
                    current = (current - 1 + photos.length) % photos.length;
                }
                updatePhoto();
            }
        });


        // Navigation fl√®ches
        function prevPhoto() {
            current = (current - 1 + photos.length) % photos.length;
            updatePhoto();
        }

        function nextPhoto() {
            current = (current + 1) % photos.length;
            updatePhoto();
        }
    </script>
</body>

</html>
