<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Album - Jour 6</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #2d2d2d;
            margin-bottom: 1rem;
            margin-top: 1.6rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* padding: 1rem; */
        }

        .quote {
            font-size: 1rem;
            font-style: italic;
            color: #444;
            max-width: 95%;
            margin: 0.5rem 0;
        }

        .text-frame {
            max-width: 90%;
            padding: 1rem;
            text-align: left;
            line-height: 1.5;
            font-size: 1rem;
            font-style: italic;
            color: #444;
            margin-top: -2rem;
        }

        .photo-frame {
            max-width: 45%;
            width: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            margin: 1rem 0;
        }

        .photo-frame img {
            width: 100%;
            display: block;
        }

        .hidden {
            display: none;
        }

        /* Transition fade commune */
        .fade {
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        .fade.hidden-transition {
            opacity: 0;
        }

        footer {
            font-size: 0.85rem;
            color: #666;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.6);
            width: 100%;
            box-sizing: border-box;
        }

        /* Navigation fl√®ches */
        .nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            color: rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            padding: 0.5rem 1rem;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s, transform 0.2s;
        }

        .nav.left {
            left: 10px;
        }

        .nav.right {
            right: 10px;
        }
    </style>
</head>

<body>
    <h1>‚ù§Ô∏è Jour 6 ‚ù§Ô∏è </h1>

    <main>
        <div class="nav left" onclick="prevPhoto()">&#10094;</div>
        <div class="nav right" onclick="nextPhoto()">&#10095;</div>

        <p class="quote top" id="quoteTop"></p>

        <!-- Conteneur photo -->
        <div class="photo-frame fade" id="photoContainer">
            <img id="photo" src="" alt="">
        </div>

        <!-- Conteneur texte -->
        <div class="text-frame fade hidden" id="textContainer"></div>

        <p class="quote bottom" id="quoteBottom"></p>
    </main>

    <footer>
        ¬© Mon Album de Souvenirs ¬∑ Cr√©√© avec amour ‚ù§Ô∏è
    </footer>

    <script>
        const slides = [
            {
                type: "image",
                src: "../Images/Chenaudi√®re.jpg",
                top: "Un bon petit spa avec toi c'est toujours un bon moment",
                bottom: "‚¨ÖÔ∏è Swipe ‚û°Ô∏è "
            },
            {
                type: "text",
                content: `<p> Je cherche √† me r√©chauffer comme je peux et penser √† passer du temps avec toi dans un spa est plut√¥t pas mal. </p>
                <p>
                    Toi aussi tu es plut√¥t pas mal üòâ<br>
                    Je dirais m√™me la plus belle du monde, pour tout ce que tu es. 
                </p>
                <p>
                    Tu as un sourire √† tomber par terre, des yeux magnifiques, une personnalit√© en or et un c≈ìur sans fin. 
                    Tu me fais sourire, tu me fais fondre et chaque fois que je te vois c'est le coup de foudre </p>
                <p>
                    Je crois que ce qui me manque le plus c'est ta chaleur. Cette chaleur que tu √©mane naturellement par ta pr√©sence, ta joie de vivre, ton amour. <br>
                    Ta chaleur humaine qui me r√©chauffe le c≈ìur et l'√¢me. La chaleur de ton corps quand je te prends dans mes bras. Ta pr√©sence qui r√©chauffe mes journ√©es et mes nuits.<br>
                    Tu me manques et j'ai qu'une h√¢te, te serrer dans mes bras et ne plus te l√¢cher. </p>
                <p>
                    Je t'aime de tout mon c≈ìur ‚ù§Ô∏è</¬≤p>`,
                top: "",
                bottom: "‚¨ÖÔ∏è Swipe ‚û°Ô∏è"
            }
        ];

        let current = 0;

        function updateSlide() {
            const photoContainer = document.getElementById("photoContainer");
            const textContainer = document.getElementById("textContainer");
            const photo = document.getElementById("photo");

            const slide = slides[current];

            // fade out
            photoContainer.classList.add("hidden-transition");
            textContainer.classList.add("hidden-transition");

            setTimeout(() => {
                // Mise √† jour des citations
                document.getElementById("quoteTop").textContent = slide.top || "";
                document.getElementById("quoteBottom").textContent = slide.bottom || "";

                if (slide.type === "image") {
                    photo.src = slide.src;
                    photoContainer.classList.remove("hidden");
                    textContainer.classList.add("hidden");
                } else if (slide.type === "text") {
                    textContainer.innerHTML = slide.content;
                    textContainer.classList.remove("hidden");
                    photoContainer.classList.add("hidden");
                }

                // fade in
                photoContainer.classList.remove("hidden-transition");
                textContainer.classList.remove("hidden-transition");
            }, 400); // temps de fade out
        }

        // Swipe
        let startX = 0;
        document.querySelector("main").addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        document.querySelector("main").addEventListener("touchend", (e) => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    current = (current + 1) % slides.length;
                } else {
                    current = (current - 1 + slides.length) % slides.length;
                }
                updateSlide();
            }
        });

        // Premier affichage
        updateSlide();

        function prevPhoto() {
            current = (current - 1 + slides.length) % slides.length;
            updateSlide();
        }

        function nextPhoto() {
            current = (current + 1) % slides.length;
            updateSlide();
        }
    </script>
</body>

</html>
