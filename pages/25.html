        body {

        /* Style polaroid */
        .polaroid {
            max-width: 95%;

            background: white;

            /* plus d'espace en bas */

<body>
    <h1>❤️ Jour 4 ❤️ </h1>

    <main>
        <!-- /* Navigation flèches */  -->
        <!-- <div class="nav left" onclick="prevPhoto()">&#10094;</div>
        <div class="nav right" onclick="nextPhoto()">&#10095;</div> -->

        <p class="quote top" id="quoteTop">Et si on retournait à Disney..</p>

        <div class="polaroid" id="photoContainer">
            <div id="mediaContainer"><img id="photo" src="../Images/Disney_kiss.jpg" alt="Photo du jour"></div>

            <p class="caption" id="caption">Je peux pas m'empêcher de te faire des bisous</p>
        </div>

        <p class="quote bottom" id="quoteBottom">⬅️Swipe pour découvrir d’autres souvenirs➡️</p>
    </main>

    <footer>© Mon Album de Souvenirs · Créé avec amour ❤️</footer>

    <script>
        const photos = [
            {
                type: "img",
                src: "../Images/Disney_kiss.jpg",
                top: "Et si on retournait à Disney..",
                caption: "Je peux pas m'empêcher de te faire des bisous",
                bottom: "⬅️Swipe pour découvrir d’autres souvenirs➡️"
            },
            {
                type: "video",
                src: "../Images/Disney_spin.mp4",
                top: "Je me sens si léger avec toi",
                caption: "Même si les attractions me retournent le ventre",
                bottom: "⬅️Swipe pour découvrir d’autres souvenirs➡️"
            },
            {
                type: "img",
                src: "../Images/Disney_emotions.jpg",
                top: "Toujours à faire des bêtises",
                caption: "Je retrouve mon âme d'enfant avec toi",
                bottom: "⬅️Swipe pour découvrir d’autres souvenirs➡️"
            },
            {
                type: "img",
                src: "../Images/Disney_cars.jpg",
                top: "",
                caption: "J'étais trop ému de voir cars",
                bottom: "⬅️Swipe pour découvrir d’autres souvenirs➡️"
            },
            {
                type: "img",
                src: "../Images/Disney_chapeau.jpg",
                top: "",
                caption: "J'ai eu la chance d'essayer un beau chapeau",
                bottom: "⬅️Swipe pour découvrir d’autres souvenirs➡️"
            },
            {
                type: "img",
                src: "../Images/Disney_animals.jpg",
                top: "Ces deux jours étaient magique, remplis d'émotions, d'amour et de fatigue",
                caption: "J'ai adoré pouvoir faire ce parc avec toi",
                bottom: "⬅️Swipe pour découvrir d’autres souvenirs➡️"
            },
            {
                type: "img",
                src: "../Images/Disney_chateau.jpg",
                top: "Quels seraient le prochain parc qu'on ferait ?",
                caption: "Je t'aime mon chou",
                bottom: "⬅️Swipe pour découvrir d’autres souvenirs➡️"
            }
        ];

        let current = 0;

        function updatePhoto() {
            const photoContainer = document.getElementById("photoContainer");
            const mediaContainer = document.getElementById("mediaContainer");

            photoContainer.classList.add("fade-out");

            setTimeout(() => {
                // Génère soit une image soit une vidéo
                if (photos[current].type === "img") {
                    mediaContainer.innerHTML = `<img src="${photos[current].src}" alt="Souvenir">`;
                } else if (photos[current].type === "video") {
                    mediaContainer.innerHTML = `
                        <video controls autoplay muted loop>
                            <source src="${photos[current].src}" type="video/mp4">
                            Ton navigateur ne supporte pas la vidéo.
                        </video>
                    `;
                }

                document.getElementById("quoteTop").textContent = photos[current].top;
                document.getElementById("quoteBottom").textContent = photos[current].bottom;
                document.getElementById("caption").textContent = photos[current].caption;

                photoContainer.classList.remove("fade-out");
            }, 400);
        }

        // Gestion du swipe
        const photoContainer = document.getElementById("photoContainer");
        let startX = 0;

        photoContainer.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        photoContainer.addEventListener("touchend", (e) => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;

            if (Math.abs(diff) > 50) { // seuil de swipe
                if (diff > 0) {
                    // swipe gauche → photo suivante
                    current = (current + 1) % photos.length;
                } else {
                    // swipe droite → photo précédente
                    current = (current - 1 + photos.length) % photos.length;
                }
                updatePhoto();
            }
        });

        // Navigation flèches
        function prevPhoto() {
            current = (current - 1 + photos.length) % photos.length;
            updatePhoto();
        }

        function nextPhoto() {
            current = (current + 1) % photos.length;
            updatePhoto();
        }
    </script>
